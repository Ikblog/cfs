<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow & Join App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .youtube-btn {
            background: #FF0000; /* Red for YouTube */
        }

        .telegram-btn {
            background: #3498db; /* Blue for Telegram */
        }

        .facebook-btn {
            background: #3b5998; /* Facebook Blue */
        }

        .whatsapp-btn {
            background: #25D366; /* Green for WhatsApp */
        }

        .whatsapp-btn:hover {
            background: #1EBE56;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Us & Get Rewards</h1>
        <p><h3>CFS Trading Academy</h3></p>
        <p>Follow the steps below and submit your screenshots to claim your reward!</p>
        
        <button class="btn youtube-btn" onclick="openLink('https://youtube.com/@cfstradingacademy?feature=shared')">Subscribe on YouTube</button>
        <button class="btn youtube-btn" onclick="openLink('https://www.youtube.com/@LearnWitKelvin')">Subscribe on YouTube</button>
        <button class="btn telegram-btn" onclick="openLink('https://t.me/cfs_t')">Join our Telegram Channel</button>
        <button class="btn telegram-btn" onclick="openLink('https://t.me/learnwithkel')">Join our Telegram </button>
        <button class="btn facebook-btn" onclick="openLink('https://www.facebook.com/profile.php?id=61566081546020')">Follow on Facebook</button>

        <h2>Submit your Screenshot</h2>
        <p>Take a screenshot after completing the steps above and send it via WhatsApp.</p>
        <button class="btn whatsapp-btn" onclick="openLink('https://wa.me/+2348100528145')">Submit on WhatsApp</button>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
